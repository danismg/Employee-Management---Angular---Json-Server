<div class="container-fluid g-0">
  <!-- HEADER -->
  <app-header></app-header>

  <!-- MAIN HEADER  -->
  <main class="black-border">
    <!-- Toolbar to add and search Employee -->
    <div class="toolbar">
      <div class="add-employee">
        <button
          class="btn btn-outline-success btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Employee
        </button>
      </div>

      <div class="search-employees">
        <input
          type="search"
          class="form-control"
          placeholder="search employees"
        />
      </div>
    </div>

    <!-- Area to display all employees -->
    <div class="employees">
      <div class="row mt-5">
        <div class="col text-center">
          <span class="text-secondary fs-2 fw-bold fst-italic"
            >There are No Employees Added!</span
          >
        </div>
      </div>

      <!-- Area to display all employees -->
      <div
        class="row mt-4"
        *ngFor="let employee of employeesToDisplay; let ei = index"
      >
        <div class="col">
          <app-employee></app-employee>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Enter Employee Information
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <!-- FORM -->
        <form [formGroup]="employeeForm">
          <div class="row">
            <!-- First Name -->
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                formControlName="firstname"
              />
            </div>
            <!-- Last Name  -->
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                formControlName="lastname"
              />
            </div>
          </div>

          <!-- PERSONAL INFORMATION  -->
          <div class="row mt-5">
            <div class="col form-heading">
              <h6 class="text-secondary fst-italic">Personal Information</h6>
            </div>
          </div>

          <div class="row">
            <!-- Birtdate -->
            <div class="col">
              <label for="datepicker" class="form-label">Birthdate</label>
              <input
                type="date"
                class="form-control"
                id=""
                formControlName="birtday"
              />
            </div>
            <!-- Gender -->
            <div class="col">
              <!-- label gander -->
              <div class="row">
                <div class="col">
                  <h6 class="text-secondary">Gender</h6>
                </div>
              </div>
              <!-- option gender -->
              <div class="row">
                <div class="col">
                  <!-- Male -->
                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="gender"
                      id="male"
                      value="m"
                    />
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <!-- Famale -->
                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="gender"
                      id="male"
                      value="m"
                    />
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <select class="form-select">
                <option value="default" selected>Select your education</option>
                <option
                  *ngFor="let option of educationOptions; let i = index"
                  value="{{ i }}"
                >
                  {{ option | titlecase }}
                </option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <label for="profile" class="form-label">Profile Image</label>
              <input type="file" class="form-control" id="profile" #fileinput />
            </div>
          </div>

          <!-- Job Information -->
          <div class="row mt-5">
            <div class="col form-heading">
              <h6 class="text-secondary fst-italic">JOb Information</h6>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Company Name"
                formControlName="company"
              />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <input
                type="number"
                class="form-control"
                placeholder="Job Experience(yrs)"
                formControlName="jobExperience"
              />
            </div>
            <div class="col">
              <input
                type="number"
                class="form-control"
                placeholder="Salary (SPA)"
                formControlName="salary"
              />
            </div>
          </div>
        </form>
      </div>
      <!-- Button SUbmit -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="addEmpolyee()"
        >
          Insert
        </button>
      </div>
    </div>
  </div>
</div>
